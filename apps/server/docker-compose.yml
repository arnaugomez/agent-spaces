version: '3.8'

services:
  server:
    build:
      context: ../..
      dockerfile: apps/server/Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - agent-spaces-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=/app/data/agent-spaces.db
      - WORKSPACE_BASE_DIR=/app/data/workspaces
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AUTH_DISABLED=true
    restart: unless-stopped

volumes:
  agent-spaces-data:

